<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontive - 1</title>
</head>

<body>
    <!--NAVBAR-->
    <nav id="nav" class="navbar nav">
        <span id="js-navbar-toggle" class="navbar-toggle">
            <img src="images/hamburger-icon.png" alt="hamburger-icon" class="navbar__hamburger">
        </span>
        <a href="index.html" class="navbar__logo">
            <img src="images/logo.png" alt="page-logo" class="navbar__logo-img">
        </a>
        <ul id="navMenu" class="main-nav__menu">
            <li>
                <a href="add-hero.html">Dodaj herosa</a>
            </li>
            <li>
                <a href="edit-hero.html">Edytuj herosa</a>
            </li>
            <li>
                <a href="delete-hero.html">Usuń herosa</a>
            </li>
            <li>
                <a href="#">Wyczyść bazę</a>
            </li>
            <li>
                <a href="#">Wczytaj herosów</a>
            </li>
        </ul>
    </nav>
    <!--HEADER-->
    <header class="header">
        <picture>
            <source media="(max-width: 760px)" srcset="images/home-slide-xs.jpg" class="header__img">
            <source media="(max-width: 1024px)" srcset="images/home-slide-md.jpg" class="header__img">
            <source media="(min-width: 1920px)" srcset="images/home-slide01.jpg" class="header__img">
            <img src="images/home-slide01.jpg" alt="header-image" class="header__img">
        </picture>
    </header>
    <!--MODAL-->
    <div id="modalWindow" class="modal">
        <div class="modal__header">
            <button id="closeModal" class="modal__button modal__button--close">&times;</button>
        </div>
        <div id="modalContent" class="modal-content">
        </div>
    </div>
    <!--BASKET-->
    <section class="basket">
        <div class="basket-header">
            <h2 class="basket-title">Koszyk</h2>
            <h2>Do zapłaty:</h2>
            <h2 id="basketPrice">0</h2>
        </div>
        <p id="basketInfo" class="basket-info">Twój koszyk jest pusty</p>
        <div id="basketProducts" class="basket-products">
        </div>
    </section>
    <!--HEROES-->
    <section class="heroes">
        <div id="heroContainer" class="hero-container">

        </div>
    </section>
    <!--FOOTER-->
    <footer>
        <p class="footer-text">
            Need a hero - Pure JS/CSS Aplikacja do ćwiczenia nabytej wiedzy o JavaScript
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
