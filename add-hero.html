<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontive - formularz</title>
</head>

<body>
    <!--NAVBAR-->
    <nav id="nav" class="navbar nav">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <img src="images/hamburger-icon.png" alt="hamburger-icon" class="hamburger">
        </span>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="page-logo" class="logo-img">
        </a>
        <ul class="main-nav" id="nav-menu">
            <li>
                <a href="add-hero.html" class="nav-links">Dodaj herosa</a>
            </li>
            <li>
                <a href="#" class="nav-links">Edytuj herosa</a>
            </li>
            <li>
                <a href="#" class="nav-links">Usuń herosa</a>
            </li>
            <li>
                <a href="#" class="nav-links">Wyczyść bazę</a>
            </li>
            <li>
                <a href="#" class="nav-links">Wczytaj herosów</a>
            </li>
        </ul>
    </nav>
    <!--HEADER-->
    <header>
        <img src="images/home-slide01.jpg" alt="header-image" class="header-img">
    </header>
    <!--FORM-->
    <section class="form-section">
        <form action="#" method="post">
            <h2 class="form-title">Dodaj herosa</h2>
            <div class="add-hero-form">
                <div>
                    <input type="text" placeholder="Nazwa Bohatera">
                </div>
                <div>
                    <input type="text" placeholder="Adres/nazwa zdjęcia">
                </div>
                <div>
                    <input type="text" placeholder="Cena wynajmu /h">
                </div>
                <div>
                    <textarea placeholder="Opis bohatera"></textarea>
                </div>
                <div>
                    <button type="submit" class="form-button">Submit</button>
                </div>
            </div>
        </form>
    </section>
    <!--FOOTER-->
    <footer>
        <p class="footer-text">
            Need a hero - Pure JS/CSS Aplikacja do ćwiczenia nabytej wiedzy o JavaScript
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
