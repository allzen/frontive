<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontive - formularz</title>
</head>

<body>
    <!--NAVBAR-->
    <nav id="nav" class="navbar nav">
        <span id="js-navbar-toggle" class="navbar-toggle">
            <img src="images/hamburger-icon.png" alt="hamburger-icon" class="navbar__hamburger">
        </span>
        <a href="index.html" class="navbar__logo">
            <img src="images/logo.png" alt="page-logo" class="navbar__logo-img">
        </a>
        <ul id="navMenu" class="main-nav__menu">
            <li>
                <a href="add-hero.html">Dodaj herosa</a>
            </li>
            <li>
                <a href="#">Edytuj herosa</a>
            </li>
            <li>
                <a href="#">Usuń herosa</a>
            </li>
            <li>
                <a href="#">Wyczyść bazę</a>
            </li>
            <li>
                <a href="#">Wczytaj herosów</a>
            </li>
        </ul>
    </nav>
    <!--HEADER-->
    <header class="header">
        <img src="images/home-slide01.jpg" alt="header-image" class="header__img">
    </header>
    <!--FORM-->
    <section class="form">
        <form class="form-content" action="#" method="post">
            <h2 class="form-content__title">Dodaj herosa</h2>
            <div class="form-content__inputs">
                <div>
                    <input type="text" placeholder="Nazwa Bohatera">
                </div>
                <div>
                    <input type="text" placeholder="Adres/nazwa zdjęcia">
                </div>
                <div>
                    <input type="text" placeholder="Cena wynajmu /h">
                </div>
                <div>
                    <textarea placeholder="Opis bohatera"></textarea>
                </div>
                <div>
                    <button type="submit" class="rectangle-button form-content__button form-content__button--submit">Submit</button>
                </div>
            </div>
        </form>
    </section>
    <!--FOOTER-->
    <footer>
        <p>
            Need a hero - Pure JS/CSS Aplikacja do ćwiczenia nabytej wiedzy o JavaScript
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
